<div class="row justify-content-md-center">
  <div class="col-sm-4 col-md-6 col-lg-3">
    <div id="sigin" class="container-fluid border">
      <form [formGroup]="passwordRecoveryForm">
        <div class="form-group text-center">
          <img style="background-color: #555;" src="../../assets/img/logo.jpg" />
        </div>
        <div class="form-group text-center">
          <label style="font-size: x-large; color: orange; font-weight: bold;">Enter your Email Address</label>
        </div>
        <div class="form-group">
          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <div class="input-group-text"><i class="fas fa-user"></i></div>
            </div>
            <input type="email" class="form-control" placeholder="Email" formControlName="email">
          </div>
          <div *ngIf="passwordRecoveryForm.controls.email.invalid && (passwordRecoveryForm.controls.email.dirty || passwordRecoveryForm.controls.email.touched)">
            <small class="text-danger" *ngIf="passwordRecoveryForm.controls.email.errors.required">
              Email is required.
            </small>
          </div>
        </div>
        <div class="form-group">
          <button class="btn btn-warning btn-block" (click)="passwordreset()">Reset Password</button>
        </div>
      </form>
    </div>
  </div>
</div>
