<div *ngIf="loggedIn == false" class="d-flex justify-content-center">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3" style="padding-top: 50px;">
        <div id="sigin" class="container-fluid border">
            <form [formGroup]="signinForm">
                <div class="form-group text-center">
                    <h3 class="text-warning">Handymanworkapp</h3>
                </div>
                <div class="form-group text-center">
                    <label>Sign in to your Account</label>
                </div>
                <div class="form-group">
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="fas fa-user"></i></div>
                        </div>
                        <input type="email" class="form-control" placeholder="Email" formControlName="email">
                    </div>
                    <div *ngIf="signinForm.controls.email.invalid && (signinForm.controls.email.dirty || signinForm.controls.email.touched)">
                        <small class="text-danger" *ngIf="signinForm.controls.email.errors.required">
                            Email is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="fas fa-lock"></i></div>
                        </div>
                        <input type="password" class="form-control" placeholder="Password" formControlName="password">
                    </div>
                    <div *ngIf="signinForm.controls.password.invalid && (signinForm.controls.password.dirty || signinForm.controls.password.touched)">
                        <small class="text-danger" *ngIf="signinForm.controls.password.errors.required">
                            Password is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <a class="pointer" routerLink="/passwordrecovery">Forget password?</a>
                </div>
                <div class="form-group">
                    <button class="btn btn-warning btn-block" (click)="signin()">Sign In</button>
                    <small class="text-danger" *ngIf="error != ''">
                        {{error}}
                    </small>
                </div>
                <div class="form-group">
                    <a class="pointer" routerLink="/signup">Create account</a>
                </div>
            </form>
        </div>
    </div>
</div>
<mat-sidenav-container class="p-0">
    <mat-sidenav #sidenav mode="side" style="margin-top: 51px;" class="bg-dark text-light col-md-12 col-lg-3">
        <mat-nav-list>
            <a mat-list-item (click)="navigateToPath(item.MenuOptionName)" *ngFor="let item of menu">{{item.MenuOptionName}}</a>
            <mat-divider></mat-divider>
            <a mat-list-item (click)="logout()">Logout</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content class="col-md-12 col-lg-9" style="margin-top: 60px;">
        <div *ngIf="loggedIn == true">
            <nav *ngIf="loggedIn == true" class="navbar bg-warning fixed-top p-1">
                <span class="btn" mat-button (click)="sidenav.toggle()"><i class="fas fa-bars"></i></span>
            </nav>
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
