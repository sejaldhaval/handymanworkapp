<div class="fixed-top">
    <div class="float-right" style="padding-bottom: 25px; padding-right: 15px;">
        <div id="notificationalert" class="alert alert-{{_type}} alert-dismissible fade" role="alert">
            <h4 class="alert-heading">{{_header}}</h4>
            <p>{{_message}}</p>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>
</div>
